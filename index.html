<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK-Downloader | Sem Marca d'Água</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">TK<span>Save</span></div>
        <button id="login-btn" onclick="toggleModal('login-modal')"><i class="fa-regular fa-user"></i> Entrar</button>
    </nav>

    <div class="main-container">
        <header class="hero">
            <h1>Baixar Vídeos do TikTok</h1>
            <p>Rápido, gratuito e sem marca d'água.</p>
        </header>

        <div class="input-card animate-up">
            <div class="input-group">
                <input type="text" id="video-url" placeholder="Cole o link do vídeo aqui...">
                <button class="clear-btn" onclick="clearInput()">×</button>
            </div>
            
            <div class="options">
                <select id="quality">
                    <option value="hd">Qualidade: HD (MP4)</option>
                    <option value="sd">Qualidade: Normal (MP4)</option>
                    <option value="mp3">Apenas Áudio (MP3)</option>
                </select>
            </div>

            <button class="download-btn" onclick="downloadVideo()">
                <i class="fa-solid fa-cloud-arrow-down"></i> Analisar Vídeo
            </button>
        </div>

        <section id="history" class="history-section" style="display: none;">
            <h3>Seu Histórico de Downloads</h3>
            <div id="history-list"></div>
        </section>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content animate-pop">
            <h2>Bem-vindo de volta</h2>
            <p>Faça login para salvar seus vídeos baixados.</p>
            <input type="email" placeholder="Seu e-mail">
            <input type="password" placeholder="Sua senha">
            <button class="download-btn" onclick="login()">Entrar</button>
            <button class="close-modal" onclick="toggleModal('login-modal')">Cancelar</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
